<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 id="heading">Quiz</h1>

    <div class="container">
      <h2 id="answer_heading">Answer Key</h2>
      <div id="question_container">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <div id="result" class="alert alert-success">Correct</div>
        <button id="submit" class="btn btn-warning">Submit</button>
        <button id="next" class="btn btn-success">Next</button>
      </div>
      <div id="result_container" style="display: none">
        <ol id="answer_key"></ol>
        <button id="restart" class="alert alert-info">Restart</button>
      </div>
    </div>
    <script src="file.js"></script>
  </body>
</html>
